spring.application.name=PATIENT-SERVICE
server.port=8083
# Eureka Client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.config.import=optional:]configserver:http://localhost:9500

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.apache.kafka.common.serialization.StringSerializer





# Datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/MediFusion_db
spring.datasource.username=root
spring.datasource.password=Saisharan@2006
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#twilio
twilio.account-sid=${TWILIO_ACCOUNT_SID}
twilio.auth-token=${TWILIO_AUTH_TOKEN}
twilio.from-number=${TWILIO_FROM_NUMBER}